<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Too Many Calories</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>toomany</h2>
    <h1>Calories</h1>
    <div id="app">
      <div class="inputGroup">
        <input type="number" id="calorieTarget" class="numberInput">
        <label for="calorieTarget">Calorie Target</label>
      </div>
      <div class="inputGroup">
        <input type="number" id="alreadyConsumed" class="numberInput"><br>
        <label for="alreadyConsumed">Breakfast</label>
      </div>
      <input type="time" id="startTime" class="timeInput" value="08:00"><!--
      --><input type="button" id="goButton" class="buttonInput" value="Go"><!--
--><input type="time" id="bedTime" class="timeInput" value="23:00">
      <div id="availableCalories">0000</div>
      <input type="number" id="consumeCalories" class="numberInput" placeholder="Consume Calories">
      <p>A web app to help stick to a calorie target and space out calorie intake.</p>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
