<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>toomany Calories</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>toomany</h2>
    <h1>Calories</h1>
    <div id="app">
      <div class="inputGroup">
        <input type="number" id="calorieTarget" class="numberInput" value=2000>
        <label for="calorieTarget">kCal Target</label>
      </div>
      <div class="inputGroup">
        <input type="number" id="breakfastCalories" class="numberInput" value=400><br>
        <label for="breakfastCalories">Breakfast kCal</label>
      </div>
      <input type="time" id="startTime" class="timeInput" value="08:00"
      ><input type="button" id="goButton" class="buttonInput" value="Go" onclick="goButton()"
      ><input type="time" id="bedTime" class="timeInput" value="23:00">
      <div id="currentTime">00:00</div>
      <div id="availableCalories">0000</div>
      <div class="inputGroup">
        <input type="number" id="consumeCalories" class="numberInput" onkeypress="consumeCaloriesEnter()">
        <label for="consumeCalories">Consume kCal</label>
      </div>
      <p>A web app to help stick to a calorie target and space out calorie intake.</p>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
