<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Too Many Calories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>toomany</h2>
    <h1>Calories</h1>
    <div id="app">
      <input type="number" id="calorieTarget" class="numberInput" placeholder="Calorie Target">
      <input type="number" id="alreadyConsumed" class="numberInput" placeholder="Already Consumed"><br>
      <input type="time" id="bedTime" class="timeInput" value="23:00">
      <input type="button" id="goButton" class="buttonInput" value="Go!">
      <div id="availableCalories">0000</div>
      <input type="number" id="consumeCalories" class="numberInput" placeholder="Consume Calories">
      <p>A web app to help stick to a calorie target and space out calorie intake.</p>
    </div>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
